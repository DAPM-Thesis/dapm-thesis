spring.application.name=security-service
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/.well-known/jwks.json
org.security.key-algorithm=RSA
org.keys.OrgA=-----BEGIN PUBLIC KEY----------END PUBLIC KEY-----
org.keys.OrgB=-----BEGIN PUBLIC KEY----------END PUBLIC KEY-----

# database details
spring.datasource.url=jdbc:postgresql://localhost:5432/dapm_security
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

